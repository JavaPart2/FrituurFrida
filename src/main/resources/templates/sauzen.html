<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Frituur Frida Sauzen')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<h1>Frituur Frida</h1>
<h2>Sauzen</h2>
<table>
    <thead>
    <tr>
        <th>Naam</th>
        <th>Ingredienten</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="saus:${sauzen}" th:object="${saus}">
        <td th:text="*{naam}"></td>
        <td><span th:each="ingredient:*{ingredienten}" th:text="|${ingredient}  |"></span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
