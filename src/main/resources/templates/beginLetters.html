<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Frituur Frida Snacks')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<h1>Frituur Frida</h1>
<h2>Snacks</h2>

<form th:object="${beginLetterForm}" method="get"
      th:action="@{/snacks/beginLetters}">
    <label>Snacks die beginnen met:
        <input th:field="*{beginletters}" required minlength="1" type="text">
    </label>
    <button>Zoeken</button>
</form>

<ul th:if="${snacks}">
    <li th:each="snack:${snacks}" th:object="${snack}">
        <span th:text="*{naam}"></span>
    </li>

</ul>
</body>
</html>
