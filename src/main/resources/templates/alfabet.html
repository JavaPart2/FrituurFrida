<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Frituur Frida')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<h1>Frituur Frida Sauzen</h1>
<ul>
    <li th:each="letter:${beginletters}">
        <a th:href="@{/sauzen/alfabet/{saus}(saus=${letter})}"
           th:text="${letter}"></a>
    </li>
</ul>
<h2 th:if="${letter}">Sauzen beginnen met letter <span th:text="${letter}"></span> : </h2>
<ul th:if="${sauzen}">
    <li th:each="saus:${sauzen}" th:text="${saus.naam}"></li>
</ul>

</body>
</html>
