<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title='Raad de Saus')"></head>

<body>
<nav th:replace="fragments::menu"></nav>
<h1>Frituur Frida, Raad de Saus</h1>
<div th:object="${game}" id="wrapper">
    <div th:if="*{gewonnen}">U bent Gewonnen. De te raden saus is :
        <span th:text="*{teRadenSaus}"></span>
    </div>
    <div th:if="*{verloren}">U bent Verloren. De te raden saus is :
        <span th:text="*{teRadenSaus}"></span>
    </div>
    <div th:if="not *{gewonnen} and not *{verloren}">Te raden saus:
        <span th:text="*{sausPuntjes}"></span>
        <form th:object="${raadDeSausForm}" th:action="@{/sauzen/raaddesaus/gok}" method="post">
            <label>Gok een letter:
                <input th:field="*{gokletter}" autofocus required size="1" maxlength="1">
            </label>
            <button>Raden</button>
        </form>
    </div>
    <div id="nieuwspel">
        <form method="post" th:action="@{/sauzen/raaddesaus/nieuwspel}">
            <button>Nieuw Spel</button>
        </form>
    </div>
</div>

</body>
</html>
